<body>
<div class="js">
    <script>
    var audio = document.getElementById('audio');
    var isPlaying = false;

    function toggleAudio() {
        var audio = document.getElementById("audio"); 
        var btn = document.getElementById('play-button');

        if (isPlaying) {
            audio.pause();
            btn.innerHTML = 'Start';
        }else {
            audio.play();
            btn.innerHTML = 'Zatrzymaj';
        }
        isPlaying = !isPlaying;
    }
    function forwardAudio() {
        var audio = document.getElementById('audio');
        audio.currentTime += 30.0;
    }  
    </script>
<audio id="audio" src="chill2.mp3"></audio>        
</div>
<div class="muzyczka">
    <button id="play-button" onclick="toggleAudio()">Start</button>
    <button onclick="forwardAudio()">Przewiń o 30 sekund</button>
</div>
