    <button onclick="forwardAudio()">Przewiń o 30 sekund</button>
    <button onclick="backwardAudio()">Cofnij o 30 sekund</button>
</div>

<div class="czasomierz">
    <p>Aktualny Czas : <span id="demo"></span> / 20834 sekund</p>
</div>








<div class="js">
    <script>
    var audio = document.getElementById('audio');
    var isPlaying = false;

    function toggleAudio() {
        var audio = document.getElementById("audio"); 
        var btn = document.getElementById('play-button');

        if (isPlaying) {
            audio.pause();
            btn.innerHTML = 'Start';
        }else {
            audio.play();
            btn.innerHTML = 'Zatrzymaj';
        }
        isPlaying = !isPlaying;
    }
    function forwardAudio() {
        var audio = document.getElementById('audio');
        audio.currentTime += 30.0;
    }
    function backwardAudio() {
        var audio = document.getElementById('audio');
        audio.currentTime -= 30.0;
    }
    </script>
    <script>
        function timer() {
            var audio = document.getElementById("audio");
            var currentTime = parseFloat(audio.currentTime.toFixed(0));
            document.getElementById("demo").innerHTML = currentTime;
            }
 
        function init() {
            document.getElementById("audio").ontimeupdate = timer;
            }
 
window.onload = init;


    </script>
<audio id="audio" src="chill2.mp3"></audio>        
</div>
</body>
</html>
